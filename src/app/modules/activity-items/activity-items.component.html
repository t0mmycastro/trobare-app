<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-fab-button size="small" color="white" (click)="goBack()">
        <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
      </ion-fab-button>
    </ion-buttons>

    <!-- <ion-title class="title1">Mundos</ion-title> -->
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <br>
</ion-header>

<ion-content>
  
    <ion-row>
      <ion-col size-xs="4" size-sm="4" size-md="4" *ngFor="let catFinal of categoriesFinal">
        
        <ion-card class="custom-card" [routerLink]="['/details', idCategory, idSubcategory, idSubcategoryFinal, catFinal.id]" (click)="openMyModal(catFinal)">
          
          <div class="card-overlay">{{catFinal.name}}</div>
          <img src="../../assets/final/{{catFinal.image}}">
        </ion-card>
      </ion-col>
    </ion-row>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="globe-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="map-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
