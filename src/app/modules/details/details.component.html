<ion-content [fullscreen]="true" color="light">

  <ion-header 
    class="ion-no-border" 
    [ngStyle]="{'background-image': 'url(../../assets/final/' + categoryFinal.image + ')', 'opacity': '1'}">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-fab-button size="small" color="white" (click)="goBack()">
          <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-fab-button size="small" color="white">
          <ion-icon name="heart-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-label color="white">
      {{categoryFinal.name}}
      <p class="ion-margin-top">
        <ion-text>$ 10.000</ion-text>
        <span>/personas</span>
      </p>
    </ion-label>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="time" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">Horario</ion-text>
            <p>
              <ion-text color="dark">10:00AM-19:00PM</ion-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="location"
          slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">Ubicacion</ion-text>
            <p>
              <ion-text color="dark">Chile</ion-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-text color="medium" class="ion-text-justify ion-padding-horizontal description">
        {{categoryFinal.desc}}
      </ion-text>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-col size="6">
    <ion-item lines="none" color="light"> 
      <ion-img src="assets/IconosMovi/uber.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/cabify.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/didi.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/waze.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/googleMap.png" slot="start" color="primary" class="icono-app"></ion-img>
    </ion-item>
  </ion-col>

  <ion-col size="6">
    <ion-item lines="none" color="light"> 
      <ion-img src="assets/IconosMovi/x.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/wsp.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/ing.png" slot="start" color="primary" class="icono-app"></ion-img>
      <ion-img src="assets/IconosMovi/facebook.png" slot="start" color="primary" class="icono-app"></ion-img>
    </ion-item>
  </ion-col>

</ion-footer>
